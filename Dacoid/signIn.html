<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>

<body class="bg-gray-100">
    <div id="app" class="h-screen max-w-md mx-auto bg-white">
        <div id="signupPage" class="relative bg-white h-screen flex flex-col justify-center items-center px-4">
            <div class="top-0 absolute w-full m-4">
                <div class="m-4">
                    <h2 class="text-2xl font-bold mb-6 text-start">Create an account</h2>
                    <form id="loginForm">
                        <div class="mb-4">
                            <input type="text" id="firstName" placeholder="First Name"
                                class="w-full p-4 text-sm rounded-xl font-semibold bg-gray-100" required>
                        </div>
                        <div class="mb-4">
                            <input type="text" id="lastName" placeholder="Last Name"
                                class="w-full p-4 text-sm rounded-xl font-semibold bg-gray-100" required>
                        </div>
                        <div class="mb-4">
                            <input type="email" id="email" placeholder="Email"
                                class="w-full p-4 text-sm rounded-xl font-semibold bg-gray-100" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" id="password" placeholder="Password"
                                class="w-full p-4 text-sm rounded-xl font-semibold bg-gray-100" required>
                        </div>
                        <div class="text-black underline flex items-center">
                            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                            <p class="text-sm ml-3 text-gray-400 font-semibold">By proceeding, I agree to all <a href=""
                                    class="text-blue-500 underline">T&C</a> and <a href=""
                                    class="text-blue-500 underline">Privacy Policy</a> </p>
                        </div>
                    </form>
                </div>

            </div>
            <div class="absolute flex flex-col items-center w-full justify-between bottom-0 gap-3 mb-5">
                <div class="w-full p-4 flex flex-col justify-center items-center gap-3">
                    <button onclick="showPage3()" type="submit"
                        class="bg-blue-500 text-white p-4 rounded-xl hover:bg-blue-600 w-full cursor-pointer">Create an
                        Account</button>
                    <div class="flex justify-center mx-4 w-full items-center">
                        <hr class="flex-grow border-gray-400 border-t-2 w-1/4">
                        <span class="mx-2 my-0">Or</span>
                        <hr class="flex-grow border-gray-400 border-t-2 w-1/4">
                    </div>
                    <div class="flex gap-3 mx-4">
                        <div
                            class="flex justify-center items-center rounded-md border-solid cursor-pointer border-2 border-gray-400 w-10 h-10">
                            <img src="./assets/flat-color-icons_google.png" alt="google logo">
                        </div>
                        <div
                            class="flex justify-center items-center rounded-md border-solid cursor-pointer border-2 border-gray-400 w-10 h-10">
                            <img src="./assets/Vector.png" alt="facebook logo">
                        </div>
                    </div>
                    <p class="text-black" onclick="showLoginPage()">Already have an account? <a
                            class="underline text-blue-400 inline-block cursor-pointer">Login</a></p>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
