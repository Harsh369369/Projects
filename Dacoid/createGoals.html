<body class="bg-gray-100">

                <label class="inline-flex justify-between items-center w-full p-4 bg-gray-100 rounded-xl">
                    <span class="ml-2 text-gray-700">Weight Loss</span>
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                </label>
                <label class="inline-flex justify-between items-center w-full p-4 bg-gray-100 rounded-xl">
                    <span class="ml-2 text-gray-700">Muscle Gain</span>
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">

                    <span class="ml-2 text-gray-700">Flexibility and Mobility</span>
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                </label>
                <label class="inline-flex justify-between items-center w-full p-4 bg-gray-100 rounded-xl">
                    <span class="ml-2 text-gray-700">General Fitness</span>
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                </label>
                <label class="inline-flex justify-between items-center w-full p-4 bg-gray-100 rounded-xl">

                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                </label>
                <label class="inline-flex justify-between items-center w-full p-4 bg-gray-100 rounded-xl">
                    <span class="ml-2 text-gray-700">Mindfulness and Mental Health</span>
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                </label>
            </div>
            <button class="bg-blue-500 text-white p-4 rounded-xl hover:bg-blue-600 w-full"
                onclick="showPage4()">Confirm</button>
        </div>
