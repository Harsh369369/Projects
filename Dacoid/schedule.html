<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 1000;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div id="app" class="h-screen max-w-md mx-auto bg-white relative">
        <div class="h-screen top-0 container mx-auto p-4 flex flex-col">
            <div class="w-full h-8 flex mb-4">
                <img src="./assets/chevron-left.png" alt="back" onclick="showPage4()">
                <h1 class="text-3xl font-bold m-auto">Workout Schedule</h1>
            </div>
            <div class="flex justify-between items-center mb-4">
                <button id="prevMonthBtn" class="bg-gray-300 px-3 py-1 rounded">&lt;</button>
                <p id="currentMonth" class="text-xl font-semibold"></p>
                <button id="nextMonthBtn" class="bg-gray-300 px-3 py-1 rounded">&gt;</button>
            </div>
            <div id="days" class="overflow-x-auto whitespace-nowrap mb-4"></div>
            <div id="schedule" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4"></div>

        </div>

        <nav class="fixed bottom-0 w-full max-w-md z-50 bg-white flex justify-between py-4 px-6">
            <button class="text-white"><img src="./assets/home1.png" alt=""></button>
            <button class="text-white"><img src="./assets/progress.png" alt=""></button>
            <button class="bg-blue-400 rounded-full h-16 w-16 flex items-center justify-center relative z-10"
                style="margin-top: -30px;">
                <img src="./assets/search.png" alt="">
                <button class="text-white"><img src="./assets/camera.png" alt=""></button>
                <button class="text-white"><img src="./assets/user.png" alt=""></button>
            </button>
        </nav>

        <button id="addTaskBtn"
            class="bg-pink-500 text-3xl text-white py-2 px-4 rounded-full z-10 bottom-16 right-4 absolute">+</button>


        <div id="popup" class="popup">
            <input id="taskInput" type="text" placeholder="Task" class="mb-2 px-3 py-2 border rounded-md w-full">
            <input id="timeInput" type="time" class="mb-2 px-3 py-2 border rounded-md w-full">
            <button id="submitTaskBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Add Task</button>
        </div>
    </div>
</body>

</html>
